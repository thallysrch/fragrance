name: Supabase Setup (Prisma push + seed)

on:
  workflow_dispatch:
    inputs:
      seed:
        description: "Run seed after db push"
        required: false
        default: "true"

jobs:
  push-and-seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API deps
        working-directory: apps/api
        run: npm ci

      - name: Configure .env
        working-directory: apps/api
        run: |
          cp .env.example .env
          sed -i "s|^DATABASE_URL=.*|DATABASE_URL=${{ secrets.SUPABASE_DATABASE_URL }}|" .env
          echo "SEED_TOKEN=ci" >> .env

      - name: Prisma generate
        working-directory: apps/api
        run: npx prisma generate

      - name: Prisma db push
        working-directory: apps/api
        run: npx prisma db push

      - name: Seed database
        if: github.event.inputs.seed == 'true'
        working-directory: apps/api
        run: npx ts-node prisma/seed.ts